<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form>
        <label for="grocery1">Enter Grocery-1 Amount:</label>
        <input type="number" id="grocery1" placeholder="1.00" step="0.25" min="0" max="100"><br><br>

        <label for="grocery2">Enter Grocery-2 Amount:</label>
        <input type="number" id="grocery2" placeholder="2.25" step="0.25" min="0" max="100"><br><br>

        <label for="grocery3">Enter Grocery-3 Amount:</label>
        <input type="number" id="grocery3" placeholder="3.50" step="0.25" min="0" max="100"><br><br>

        <label for="grocery4">Enter Grocery-4 Amount:</label>
        <input type="number" id="grocery4" placeholder="4.75" step="0.25" min="0" max="100"><br><br>

        <label for="grocery5">Enter Grocery-5 Amount:</label>
        <input type="number" id="grocery5" placeholder="5.00" step="0.25" min="0" max="100"><br><br>

        <button type="button" onclick="total_items()">Calculate Total Amount</button> <br><br>

        <p id="grocery_total"></p>
    </form>
    <script src="./grocery_bill.js"></script>
</body>

</html>
